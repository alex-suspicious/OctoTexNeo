<style type="text/css">
	.console-output{
		width: 100%;
		height: calc( var(--bottom-size) - 60px );
		overflow-y: scroll;
		padding: 10px;
		background-color: var(--main-bg-color);
	}
</style>

<div class="console-output" ></div>

<script type="text/javascript">
	setInterval(function() {
		$.get("/object/console/output",function( data ) {
			$(".console-output").html( data.replaceAll("\n","<br>") );
		});
	},300);
</script>
